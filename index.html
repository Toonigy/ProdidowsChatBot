<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Login/Signup</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and rounded corners */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            overflow: hidden;
            width: 100%;
            max-width: 400px; /* Max width for readability */
        }
        .input-field {
            border-radius: 0.75rem; /* Rounded input fields */
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Light blue shadow on focus */
        }
        .btn-primary {
            background-image: linear-gradient(to right, #3b82f6, #2563eb); /* Blue gradient */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); /* Enhanced shadow on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .btn-secondary {
            background-color: #e2e8f0; /* Light gray */
            color: #4a5568; /* Darker text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #cbd5e0; /* Slightly darker gray on hover */
        }
    </style>
</head>
<body>
    <div class="card p-8 m-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Chatbot</h1>

        <!-- Login Form -->
        <div id="loginSection" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="loginEmail" class="input-field" required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                </div>
                <button type="submit" class="w-full btn-primary">Login</button>
                <p id="loginError" class="text-red-500 text-sm mt-2 text-center hidden"></p>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account? <a href="#" id="showSignup" class="text-blue-600 hover:underline">Sign up here</a>.
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signupSection" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Sign Up</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="signupEmail" class="input-field" required>
                </div>
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" id="signupPassword" class="input-field" required>
                </div>
                <button type="submit" class="w-full btn-primary">Sign Up</button>
                <p id="signupError" class="text-red-500 text-sm mt-2 text-center hidden"></p>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account? <a href="#" id="showLogin" class="text-blue-600 hover:underline">Login here</a>.
            </p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="auth.js"></script>
</body>
</html>
